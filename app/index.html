<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="calc">
			<form action="" class="calc_form">
				<div class="calc_row">
					<input type="text" class="calc_disp" disabled>
				</div>
				<div class="row">
					<button type="button" class="calc_key backspace"></button>
					<button type="button" class="calc_key CE">CE</button>
					<button type="button" class="calc_key C">C</button>
					<button type="button" class="calc_key plus_minus">+/-</button>
					<button type="button" class="calc_key" value="sqrt"></button>
				</div>
				<div class="row">
					<button type="button" class="calc_key calc_button" value="7"></button>
					<button type="button" class="calc_key calc_button" value="8"></button>
					<button type="button" class="calc_key calc_button" value="9"></button>
					<button type="button" class="calc_key calc_spec_button" value="/"></button>
					<button type="button" class="calc_key pow"></button>
				</div>
				<div class="row">
					<button type="button" class="calc_key calc_button" value="4"></button>
					<button type="button" class="calc_key calc_button" value="5"></button>
					<button type="button" class="calc_key calc_button" value="6"></button>
					<button type="button" class="calc_key calc_spec_button" value="*"></button>
					<button type="button" class="calc_key fraction" value="1/x"></button>
				</div>
				<div class="row">
					<button type="button" class="calc_key calc_button" value="1"></button>
					<button type="button" class="calc_key calc_button" value="2"></button>
					<button type="button" class="calc_key calc_button" value="3"></button>
					<button type="button" class="calc_key calc_spec_button" value="-"></button>
					<button type="button" class="calc_key factorial" value="!n"></button>
				</div>
				<div class="row">
					<button type="button" class="calc_key calc_button" value="0"></button>
					<button type="button" class="calc_key calc_spec_button" value="."></button>
					<button type="button" class="calc_key calc_spec_button" value="+"></button>
					<button type="button" class="calc_key equal" value="="></button>
				</div>
			</form>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
